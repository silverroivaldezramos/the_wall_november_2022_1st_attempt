<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">
    <meta name="description" content="Login form of the wall assignment">
    <meta name="author" content="Silver Roi V. Ramos">
    <title>The Wall | Sign In Page</title>
    <link rel="stylesheet" href="../assets/css/index.css">
    <script src="../assets/jquery-3.6.0/jquery-3.6.0.js"></script>
    <script src="../assets/js/index.js"></script>
</head>
<body>
    <section class="form">
        <div>
            <h3>The Wall</h3>
            <h1>Log In</h1>
            <form action="#">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <div>
                    <label for="password">Password</label>
                    <a href="#">Forgot Password?</a>    
                </div>
                <input type="password" name="password" id="password">
                <p class="error hidden">Incorrect password</p>
                <button type="submit" id="sign_in_button">SIGN IN</button>
            </form>
            <p>I don't have an account ? <a href="sign_up.html">Sign up</a></p>
        </div>
    </section>
    <div class="bg_image">
        <img src="../assets/images/bg_man.png" alt="a man with a paper">
    </div>
</body>
</html>
