<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico"/>
    <meta name="description" content="Login or Register form of the wall assignment">
    <meta name="author" content="Silver Roi V. Ramos">
    <title>The Wall | Sign Up Page</title>
    <link rel="stylesheet" href="../assets/css/sign_up.css">
</head>
<body>
    <section class="form">
        <div>
            <h3>The wall</h3>
            <h1>Register</h1>
            <form action="wall.html">
                <label for="email">Email</label>
                <input type="email" name="email">
                <label for="password">Password</label>
                <input type="password" name="password">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password">
                <p>By creating an account, you agree with The Wall's <a href="#">Privacy Policy</a> and <a href="#">Terms of Use.</a></p>
                <button type="submit">SIGN UP</button>
            </form>
            <p>Already have an account ? <a href="index.html">Sign In</a></p>
        </div>
    </section>
    <section class="image">
        <img src="../assets/images/Group 2018.png" alt="a man with a paper">
    </section>
</body>
</html>
